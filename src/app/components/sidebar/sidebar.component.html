<ion-menu side="start" menuId="sidebarMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Men√∫</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('home')">

      <ion-item button (click)="navigateTo('profile')">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('logout')">
