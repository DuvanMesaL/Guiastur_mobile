<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container" [@logoAnimation]="logoState">
      <ion-icon name="lock-closed" class="logo-icon"></ion-icon>
    </div>
    <h1 [@titleAnimation]="titleState">Welcome Back</h1>
    <p [@subtitleAnimation]="subtitleState">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-container" [@inputAnimation]="emailState">
        <input id="email-input" type="email" formControlName="email" (focus)="onFocus('email')" (blur)="onBlur('email')" required>
        <label for="email-input" [class.float]="emailState === 'focused' || loginForm.get('email')?.value">Email</label>
      </div>

      <div class="input-container" [@inputAnimation]="passwordState">
        <input id="password-input" [type]="showPassword ? 'text' : 'password'" formControlName="password" (focus)="onFocus('password')" (blur)="onBlur('password')" required>
        <label for="password-input" [class.float]="passwordState === 'focused' || loginForm.get('password')?.value">Password</label>
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePassword()" class="password-toggle"></ion-icon>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button" [@buttonAnimation]="buttonState">
        <ion-icon name="log-in" class="button-icon"></ion-icon>
        Sign In
      </button>
    </form>
  </div>
</ion-content>
